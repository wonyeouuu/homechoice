<script type="text/javascript">
function MM_preloadImages() { //v3.0
  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
    var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
    if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}
}
</script>
</head>

<body>
<a href="warning.html" onmouseout="MM_swapImgRestore()"><img src="images/back.png" name="Image217" id="Image217" class="backFormat" /></a>
<table width="80%" border="0" cellspacing="0" cellpadding="6" class="LineCenter">
  <tr>
    <td width="33%">&nbsp;</td>
  </tr>
  <tr>
    <td class="h31">螢幕顯示:</td>
  </tr>
  <tr>
    <td>
    <ul id="button">    	
		<li>引流尚未完成</li> 
        <li>注入尚未完成</li> 
        <li>補充尚未完成</li>             
    </ul></td>
  </tr>
  <tr>
    <td class="h31">原因:</td>
  </tr>
  <tr>
    <td class="warning">您嘗試略過此警訊或階段，而且您尚未完成此階段。<br>這是手控重新啟動警訊。
    </td>
  </tr>
  <tr>
    <td class="h33">修正方式：</td>
  </tr>
  <tr>
    <td class="warning">1. 按<img src="images/red.png" width="47" height="38" align="absmiddle" />紅色鍵將警訊靜音。</td>
  </tr>
  <tr>
    <td class="warning">2. 請諮詢您的透析中心，了解可以安全略過的情況。</td>
  </tr>
  <tr>
    <td class="warning">3. 如果您確定要略過此警訊或階段，請按<img src="images/down.png" width="47" height="38" align="absmiddle"/>或<img src="images/up.png" width="47" height="38" align="absmiddle"/>，直到顯示螢幕出現 [略過]。</td>
  </tr>
  <tr>
    <td class="warning">4. 按<img src="images/save.png" width="47" height="38" align="absmiddle"/>藍色鍵以選取 [略過]。</td>
  </tr>
  <tr>
    <td class="warning">您已略過警訊或上述階段，並進入治療的下一個階段。</td>
  </tr>
  <tr>
    <td class="warning">&nbsp;</td>
  </tr>
